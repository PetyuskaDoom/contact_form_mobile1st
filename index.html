<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="style.css">
  <title>Gabriela Raluca Web Design</title>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Gabriela Raluca</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Gabriela Raluca Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 21 Main Street</li>
          <li><i class="fa fa-mobile"></i> 087 645 3456</li>
          <li><i class="fa fa-envelope"></i> info@info.ie</li>
        </ul>  
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form action="">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="number" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" ></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
